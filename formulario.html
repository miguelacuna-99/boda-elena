<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario - Boda Elena</title>
  <style>
    body { 
      font-family: system-ui, Arial, sans-serif; 
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
    }
    .formulario {
      display: grid;
      gap: 15px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<form id="contactForm">
  <label>Nombre:</label>
  <input type="text" id="name" required>

  <label>Email:</label>
  <input type="email" id="email" required>

  <label>Mensaje:</label>
  <textarea id="message" required></textarea>

  <button type="submit">Enviar</button>
</form>

<p id="status"></p>

<!-- Iframe oculto -->
<iframe id="hiddenFrame" style="display:none;"></iframe>

<script>
document.getElementById("contactForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const name = encodeURIComponent(document.getElementById("name").value);
  const email = encodeURIComponent(document.getElementById("email").value);
  const message = encodeURIComponent(document.getElementById("message").value);

  // URL del Issue Form con los datos pre-rellenados
  const issueUrl = `https://github.com/miguelacuna-99/boda-elena/issues/new?template=formulario.yml&nombre=${name}&email=${email}&mensaje=${message}`;

  // Cargar en iframe oculto
  document.getElementById("hiddenFrame").src = issueUrl;

  // Mensaje para el usuario
  document.getElementById("status").innerText = "Mensaje enviado correctamente.";
  
  // Limpiar formulario
  document.getElementById("contactForm").reset();
});
</script>






</html>
