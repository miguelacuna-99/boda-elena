<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario - Boda Elena</title>
  <style>
    body { 
      font-family: system-ui, Arial, sans-serif; 
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
    }
    .formulario {
      display: grid;
      gap: 15px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
